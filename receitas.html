<!doctype html>
<html>
<head>
<script src="./js/jquery.min.js"></script> 
<style>
	body{
	background-color: rgba(255,	0, 87, 0.28);
	}
</style>
<script> 


$(function(){
				var servico = "http://botanicapp.com.br/receitas_teste.php";
				var $xhr = $.get(servico);
				
				$xhr.done(function(conteudo){
				var receitaArray = JSON.parse(conteudo);
					$.each(receitaArray,function(i,obj){
					var $preparo = $("<ol/>");
					var $ingredientes = $("<ul/>");
						$.each(obj.preparo,function(i,objprep){
								$preparo.append($("<li/>")
										.text(objprep)
								)
								
						});
						$.each(obj.ingredientes,function(i,objingr){
								$ingredientes.append($("<li/>")
										.text(objingr)
								)
								
						});
						
						$(".div")
							.append($("<div/>")
								.addClass("receita")
								.append($("<h1/>")
									.text(obj.nome)
								)
								.append($("<img/>")
									.attr("src",obj.foto)
									.addClass("fig")
								)
								.append($("<p/>")
									.text("Descrição "+ obj.descricao)
								)
								.append($("<p/>")
										.text("Preparo:")
								)
								.append($preparo)
								
								.append($("<p/>")
										.text("Ingredientes:")
								)
								.append($ingredientes)
							)
							
						});
					
				});
			})


</script>
</head>
<body>
	<div class="div">
	</div>
</body>
</html>
